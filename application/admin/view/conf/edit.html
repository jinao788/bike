<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    <title></title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUB_STA_ADM__/style/bootstrap.css" rel="stylesheet">
    <link href="__PUB_STA_ADM__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUB_STA_ADM__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUB_STA_ADM__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUB_STA_ADM__/style/demo.css" rel="stylesheet">
    <link href="__PUB_STA_ADM__/style/typicons.css" rel="stylesheet">
    <link href="__PUB_STA_ADM__/style/animate.css" rel="stylesheet">
    
</head>
<body>
    <!-- 头部 -->
    {include file="common/top"}

    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
                        <!-- Page Sidebar -->
            {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('admin/lst')}">配置管理</a>
                    </li>
                                        <li class="active">修改配置</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改配置</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">
                        <input type="hidden" name="id" value="{$confres.id}"></input>
                   

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">配置中文名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="" name="cnname" value="{$confres.cnname}" requierd="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                         <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">配置英文名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="username" placeholder="" name="enname" value="{$confres.enname}"requierd="" type="text" >
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                         <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right" >配置类型</label>
                            <div class="col-sm-6">
                               <select name="type" disabled="disabled">
                                
                                <option {if condition="$confres['type'] eq 1"} selected="selected" {/if} value="1">单行文本</option>
                                <option {if condition="$confres['type'] eq 2"} selected="selected" {/if} value="2">多行文本</option>
                                <option {if condition="$confres['type'] eq 3"} selected="selected" {/if} value="3">单选按钮</option>
                                <option {if condition="$confres['type'] eq 4"} selected="selected" {/if} value="4">复选框</option>
                                <option {if condition="$confres['type'] eq 5"} selected="selected" {/if} value="5">下拉菜单</option>
                               </select>
                               </div>
                               <p class="help-block col-sm-4 red">* 必填</p>
                           
                        </div>

                         <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right" >可选值</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" name="values">{$confres.values}</textarea>
                            </div>
                           
                        </div>

                        
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>

        <!--Basic Scripts-->
    <script src="__PUB_STA_ADM__/style/jquery_002.js"></script>
    <script src="__PUB_STA_ADM__/style/bootstrap.js"></script>
    <script src="__PUB_STA_ADM__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUB_STA_ADM__/style/beyond.js"></script>
    


</body></html>
